<div>
    <div class="logo-container">
        <img src="./assets/img/logo.png" alt="logo" class="logo">
        <img src="./assets/img/logoName.png" alt="" class="logo-headline">
    </div>
    <div class="input-search-container">
        <input (focus)="boardServ.loadAllData()" #filter (input)="showValue(filter.value)" name="searchText" type="text"
            placeholder="Coding learning durchsuchen">
        <img src="./assets/img/search.png" alt="">
        <app-search-dialog [searchValue]="searchText"></app-search-dialog>
    </div>
    <div class="user-container" (click)="boardServ.toggleProfileOptions()">
        <span>{{ boardServ.currentUser.name }}</span>
        <img class="account-photo" src="{{ boardServ.currentUser.avatarPath }}" alt="account-photo">
        @if (boardServ.currentUser.loginState == 'idle') {
        <img src="assets/icons/user_idle.png" alt="" class="state-icon">
        } @else {
        <img src="assets/icons/user_online.png" alt="" class="state-icon">
        }


        <svg class="arrow-down-user" width="10" height="7" viewBox="0 0 10 7" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M4.12483 5.875L0.874832 2.625C0.478999 2.22917 0.390665 1.77625 0.609832 1.26625C0.828165 0.755417 1.21858 0.5 1.78108 0.5H8.21858C8.78108 0.5 9.1715 0.755417 9.38983 1.26625C9.609 1.77625 9.52067 2.22917 9.12483 2.625L5.87483 5.875C5.74983 6 5.61442 6.09375 5.46858 6.15625C5.32275 6.21875 5.1665 6.25 4.99983 6.25C4.83317 6.25 4.67692 6.21875 4.53108 6.15625C4.38525 6.09375 4.24983 6 4.12483 5.875Z"
                fill="black" />
        </svg>
        @if (boardServ.profileOptionsOpen) {
        <div class="profile-options" (click)="boardServ.stopPropagation($event)"
            [ngStyle]="{'border-top-right-radius': boardServ.editMode ? '30px' : '0px'}">
            @if (boardServ.profileOpen && !boardServ.editMode) {
            <app-show-profile-dialog></app-show-profile-dialog>
            } @else if (boardServ.editMode) {
            <app-edit-profile-dialog></app-edit-profile-dialog>
            } @else {
            <button class="btn-no-style profile-btn" (click)="boardServ.toggleProfileView()">Profil</button>
            <button class="btn-no-style profile-btn" (click)="authService.logout()">Log out</button>
            }
        </div>
        }
    </div>

</div>
