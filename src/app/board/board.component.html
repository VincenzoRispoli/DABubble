<div class="board" (click)="boardServ.showEmojiPicker=false; boardServ.showEmojiPickerInThreads=false">
    <!-- <app-members-dialog></app-members-dialog> -->
    @if (boardServ.profileOptionsOpen) {
    <div class="overlay" (click)="boardServ.toggleProfileOptions()"></div>
    }
    <app-board-toolbar></app-board-toolbar>
    <!-- <button (click)="logout()" class="btn-no-style">Logout</button> -->
    <div class="view">
        <app-sidenav class="sidenav" [ngStyle]="{'width': boardServ.sidenavTranslate ? '366px' : '0' }"></app-sidenav>
        <app-board-chat-field class="chatField"></app-board-chat-field>

        <app-thread [currentChannel]="firestore.allChannels[boardServ.idx]" [chatMessageIndex]="boardServ.chatMessageIndex" [currentChatMessage]="boardServ.currentChatMessage" [ngStyle]="{'width.px': boardServ.threadTranslate ? '485' : '0'}"
            style="transition: all 0.15s cubic-bezier(.215, .61, .355, 1);"></app-thread>


    </div>
    <div (click)="boardServ.open('sidenav')" class="hide-show-sidebar-btn">
        <svg [ngStyle]="{'transform': boardServ.sidenavTranslate ? 'rotate(-180deg)' : ''}" class="hide-show-icon"
            width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1" y="1.5" width="16" height="16" rx="1" stroke="black" stroke-width="2" />
            <path d="M6.71436 1.49997V17.5" stroke="black" stroke-width="2" />
            <path d="M10.143 11.7857L12.0752 9.85354C12.2704 9.65828 12.2704 9.3417 12.0752 9.14644L10.143 7.21428"
                stroke="black" stroke-width="2" stroke-linecap="round" />
        </svg>
        <span>Workspace Men√º {{boardServ.status}}</span>
    </div>
    @if(boardServ.dialogIsOpen){
    <app-add-channel-dialog></app-add-channel-dialog>
    } @else if(boardServ.editDialogIsOpen){
    <app-edit-channel-dialog></app-edit-channel-dialog>
    }
</div>
